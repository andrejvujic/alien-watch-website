<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WearOS</title>
    <style>
      * {
        font-family: Roboto, Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function (e) {
      window.location.href =
        "https://play.google.com/store/apps/details?id=com.andrej.simulator";
    });
  </script>
  <body>
    <p>Please wait while we redirect you.</p>
    <p>
      If you don't get redirected automatically click
      <a
        href="https://play.google.com/store/apps/details?id=com.andrej.simulator"
        >here</a
      >.
    </p>
  </body>
</html>
