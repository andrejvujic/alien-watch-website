<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      * {
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        margin: 24px;
        background: rgb(37, 37, 37);
      }

      .gallery-image {
        width: min(400px, 100%);
        border-radius: 36px;
      }
    </style>
  </head>

  <body>
    <img
      class="gallery-image"
      src="../assets/images/screenshots/Feature-Graphics.png"
      alt=""
    />
    <img
      class="gallery-image"
      src="../assets/images/screenshots/Phone-1.png"
      alt=""
    />
    <img
      class="gallery-image"
      src="../assets/images/screenshots/Phone-2.png"
      alt=""
    />
    <img
      class="gallery-image"
      src="../assets/images/screenshots/Phone-3.png"
      alt=""
    />
    <img
      class="gallery-image"
      src="../assets/images/screenshots/Phone-4.png"
      alt=""
    />
    <img
      class="gallery-image"
      src="../assets/images/screenshots/Phone-5.png"
      alt=""
    />
    <img
      class="gallery-image"
      src="../assets/images/screenshots/Phone-6.png"
      alt=""
    />
  </body>
</html>
